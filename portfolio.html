<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK EASY TECH | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #0ea5e9;
            --gradient: linear-gradient(135deg, #0ea5e9, #22d3ee, #818cf8, #c084fc);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f1f5f9;
                --card-bg: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        /* Avatar Section */
        .avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#0ea5e9, #22d3ee, #818cf8, #c084fc, #0ea5e9);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar-img {
            position: relative;
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-image: url('https://tough-magenta-3qgacqpi1r.edgeone.app/IMG_20260104_182213_464.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid var(--card-bg);
            z-index: 2;
        }

        /* Name Section */
        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .verified {
            color: #1d9bf0;
            font-size: 1.2rem;
        }

        /* Bio Typing */
        .bio-typing {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
            min-height: 1.2em;
            margin-bottom: 25px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Info Card Rows */
        .info-grid {
            text-align: left;
            margin-bottom: 25px;
            border-top: 1px solid var(--text-secondary);
            padding-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .info-value {
            font-weight: 600;
        }

        /* Buttons */
        .btn-contact {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn-contact:active {
            transform: scale(0.97);
        }

        /* Contact Section */
        #contact-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease;
            opacity: 0;
            margin-top: 0;
        }

        #contact-menu.open {
            max-height: 500px;
            opacity: 1;
            margin-top: 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .social-link {
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .full-width { grid-column: span 2; }
        .bg-fb { background-color: #1877f2; }
        .bg-msg { background-color: #0084ff; }
        .bg-wa { background-color: #25d366; }
        .bg-tg { background-color: #229ed9; }
        .bg-yt { background-color: #ff0000; }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .footer-socials a {
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .footer-socials a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <div class="avatar-wrapper">
                <div class="avatar-ring"></div>
                <div class="avatar-img"></div>
            </div>

            <div class="name-container">
                <h1 class="name">NK EASY TECH</h1>
                <span class="fa-stack verified" style="font-size: 0.6em;">
                    <i class="fas fa-certificate fa-stack-2x"></i>
                    <i class="fas fa-check fa-stack-1x" style="color: white; font-size: 0.8em;"></i>
                </span>
            </div>

            <div class="bio-typing"><span id="type-text"></span><span class="cursor">|</span></div>

            <div class="info-grid">
                <div class="info-row">
                    <span class="info-label">Age</span>
                    <span class="info-value">20+</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gender</span>
                    <span class="info-value">Male</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Religion</span>
                    <span class="info-value">Islam</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Country</span>
                    <span class="info-value">Bangladesh</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Address</span>
                    <span class="info-value">Boailmary, shanthiya, pabna</span>
                </div>
            </div>

            <button class="btn-contact" onclick="toggleContact()">
                Contact Me <i id="arrow-icon" class="fas fa-chevron-down"></i>
            </button>

            <div id="contact-menu">
                <div class="contact-grid">
                    <a href="https://www.facebook.com/share/189yHLVKMf/" class="social-link bg-fb full-width">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                    <a href="https://m.me/golamKibria87" class="social-link bg-msg">
                        <i class="fab fa-facebook-messenger"></i> Messenger
                    </a>
                    <a href="https://wa.me/message/Q6SLOSGF54NJN1?src=qr" class="social-link bg-wa">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="https://t.me/kkbrya00" class="social-link bg-tg">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                    <a href="https://youtube.com/@nkeasytech-00?si=jCG0W-VnqWKKTVXt" class="social-link bg-yt">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 GOLAM KIBRIA. All rights reserved.</p>
            <div class="footer-socials">
                <a href="https://www.facebook.com/share/189yHLVKMf/"><i class="fab fa-facebook"></i></a>
                <a href="https://wa.me/message/Q6SLOSGF54NJN1?src=qr"><i class="fab fa-whatsapp"></i></a>
                <a href="https://t.me/kkbrya00"><i class="fab fa-telegram"></i></a>
                <a href="https://youtube.com/@nkeasytech-00?si=jCG0W-VnqWKKTVXt"><i class="fab fa-youtube"></i></a>
            </div>
        </footer>
    </div>

    <script>
        // Typing Animation
        const text = "BIO META EXPAT - FB EXPART- ONLINE TOTAL SERVICE";
        const target = document.getElementById("type-text");
        let index = 0;

        function type() {
            if (index < text.length) {
                target.textContent += text.charAt(index);
                index++;
                setTimeout(type, 80);
            }
        }

        // Contact Toggle
        function toggleContact() {
            const menu = document.getElementById("contact-menu");
            const icon = document.getElementById("arrow-icon");
            
            menu.classList.toggle("open");
            
            if(menu.classList.contains("open")) {
                icon.classList.replace("fa-chevron-down", "fa-chevron-up");
            } else {
                icon.classList.replace("fa-chevron-up", "fa-chevron-down");
            }
        }

        window.onload = type;
    </script>
</body>
</html>
